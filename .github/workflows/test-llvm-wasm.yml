name: LLVM WASM Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  BUILD_TYPE: Debug

jobs:
  build:
    name: Build (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            llvm_version: "17"
          - os: macos-latest
            llvm_version: "17"
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install LLVM (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh ${{ matrix.llvm_version }}
          sudo apt-get install -y llvm-${{ matrix.llvm_version }}-dev clang-${{ matrix.llvm_version }}
          echo "/usr/lib/llvm-${{ matrix.llvm_version }}/bin" >> $GITHUB_PATH
          echo "LLVM_DIR=/usr/lib/llvm-${{ matrix.llvm_version }}/lib/cmake/llvm" >> $GITHUB_ENV
      
      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@${{ matrix.llvm_version }}
          echo "$(brew --prefix llvm@${{ matrix.llvm_version }})/bin" >> $GITHUB_PATH
          echo "LLVM_DIR=$(brew --prefix llvm@${{ matrix.llvm_version }})/lib/cmake/llvm" >> $GITHUB_ENV
      
      - name: Install Google Test (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y libgtest-dev
      
      - name: Install Google Test (macOS)
        if: runner.os == 'macOS'
        run: brew install googletest
      
      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DCM_USE_LLVM=ON -DBUILD_TESTING=ON
      
      - name: Build
        run: cmake --build build -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cm-wasm-build-${{ matrix.os }}
          path: |
            build/bin/
            build/lib/
            cm
          retention-days: 1

  llvm-wasm-o0:
    name: LLVM WASM O0 (${{ matrix.os }})
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            llvm_version: "17"
          - os: macos-latest
            llvm_version: "17"
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: cm-wasm-build-${{ matrix.os }}
      - run: chmod +x build/bin/* cm 2>/dev/null || true
      
      - name: Install LLVM (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh && chmod +x llvm.sh
          sudo ./llvm.sh ${{ matrix.llvm_version }}
          sudo apt-get install -y llvm-${{ matrix.llvm_version }}-dev clang-${{ matrix.llvm_version }}
          echo "/usr/lib/llvm-${{ matrix.llvm_version }}/bin" >> $GITHUB_PATH
      
      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@${{ matrix.llvm_version }}
          echo "$(brew --prefix llvm@${{ matrix.llvm_version }})/bin" >> $GITHUB_PATH
      
      - name: Install wasmtime (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          curl https://wasmtime.dev/install.sh -sSf | bash
          echo "$HOME/.wasmtime/bin" >> $GITHUB_PATH
      
      - name: Install wasmtime (macOS)
        if: runner.os == 'macOS'
        run: brew install wasmtime coreutils
      
      - name: Run LLVM WASM Tests (O0)
        run: make tlwp0

  llvm-wasm-o3:
    name: LLVM WASM O3 (${{ matrix.os }})
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            llvm_version: "17"
          - os: macos-latest
            llvm_version: "17"
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: cm-wasm-build-${{ matrix.os }}
      - run: chmod +x build/bin/* cm 2>/dev/null || true
      
      - name: Install LLVM (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh && chmod +x llvm.sh
          sudo ./llvm.sh ${{ matrix.llvm_version }}
          sudo apt-get install -y llvm-${{ matrix.llvm_version }}-dev clang-${{ matrix.llvm_version }}
          echo "/usr/lib/llvm-${{ matrix.llvm_version }}/bin" >> $GITHUB_PATH
      
      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@${{ matrix.llvm_version }}
          echo "$(brew --prefix llvm@${{ matrix.llvm_version }})/bin" >> $GITHUB_PATH
      
      - name: Install wasmtime (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          curl https://wasmtime.dev/install.sh -sSf | bash
          echo "$HOME/.wasmtime/bin" >> $GITHUB_PATH
      
      - name: Install wasmtime (macOS)
        if: runner.os == 'macOS'
        run: brew install wasmtime coreutils
      
      - name: Run LLVM WASM Tests (O3)
        run: make tlwp3
