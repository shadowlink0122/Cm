name: LLVM Native Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  BUILD_TYPE: Debug

jobs:
  build:
    name: Build (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            llvm_version: "17"
          - os: macos-latest
            llvm_version: "17"
          - os: windows-latest
            llvm_version: "17"
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install LLVM (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh ${{ matrix.llvm_version }}
          sudo apt-get install -y llvm-${{ matrix.llvm_version }}-dev clang-${{ matrix.llvm_version }}
          echo "/usr/lib/llvm-${{ matrix.llvm_version }}/bin" >> $GITHUB_PATH
          echo "LLVM_DIR=/usr/lib/llvm-${{ matrix.llvm_version }}/lib/cmake/llvm" >> $GITHUB_ENV
      
      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@${{ matrix.llvm_version }}
          echo "$(brew --prefix llvm@${{ matrix.llvm_version }})/bin" >> $GITHUB_PATH
          echo "LLVM_DIR=$(brew --prefix llvm@${{ matrix.llvm_version }})/lib/cmake/llvm" >> $GITHUB_ENV
      
      - name: Install LLVM (Windows)
        if: runner.os == 'Windows'
        run: |
          # LLVM 17.0.6をGitHub Releasesから直接ダウンロード（CMakeファイル含む）
          $llvmVersion = "17.0.6"
          $llvmUrl = "https://github.com/llvm/llvm-project/releases/download/llvmorg-$llvmVersion/LLVM-$llvmVersion-win64.exe"
          $installer = "$env:TEMP\LLVM-$llvmVersion-win64.exe"
          
          Write-Host "Downloading LLVM $llvmVersion..."
          Invoke-WebRequest -Uri $llvmUrl -OutFile $installer -UseBasicParsing
          
          Write-Host "Installing LLVM..."
          Start-Process -FilePath $installer -ArgumentList "/S" -Wait
          
          $llvmPath = "C:\Program Files\LLVM"
          if (Test-Path "$llvmPath\lib\cmake\llvm\LLVMConfig.cmake") {
            Write-Host "✅ LLVM CMake files found"
          } else {
            Write-Host "⚠️ LLVMConfig.cmake not found, listing available files..."
            Get-ChildItem -Path "$llvmPath" -Recurse -Filter "*.cmake" -ErrorAction SilentlyContinue | Select-Object -First 10 | ForEach-Object { Write-Host $_.FullName }
          }
          
          echo "$llvmPath\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "LLVM_DIR=$llvmPath\lib\cmake\llvm" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      
      - name: Install Google Test (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y libgtest-dev
      
      - name: Install Google Test (macOS)
        if: runner.os == 'macOS'
        run: brew install googletest
      
      - name: Install Google Test (Windows)
        if: runner.os == 'Windows'
        run: |
          vcpkg install gtest:x64-windows
          echo "CMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      
      - name: Configure CMake (Unix)
        if: runner.os != 'Windows'
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DCM_USE_LLVM=ON -DBUILD_TESTING=ON
      
      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DCM_USE_LLVM=ON -DBUILD_TESTING=ON -G "Visual Studio 17 2022" -A x64
      
      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: cmake --build build -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)
      
      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: cmake --build build --config ${{ env.BUILD_TYPE }} -j $env:NUMBER_OF_PROCESSORS
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cm-native-build-${{ matrix.os }}
          path: |
            build/bin/
            build/lib/
            build/${{ env.BUILD_TYPE }}/
            cm
            cm.exe
          retention-days: 1

  llvm-native-o0:
    name: LLVM Native O0 (${{ matrix.os }})
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            llvm_version: "17"
          - os: macos-latest
            llvm_version: "17"
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: cm-native-build-${{ matrix.os }}
      - run: chmod +x build/bin/* cm 2>/dev/null || true
      
      - name: Install LLVM (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh && chmod +x llvm.sh
          sudo ./llvm.sh ${{ matrix.llvm_version }}
          sudo apt-get install -y llvm-${{ matrix.llvm_version }}-dev clang-${{ matrix.llvm_version }}
          echo "/usr/lib/llvm-${{ matrix.llvm_version }}/bin" >> $GITHUB_PATH
      
      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@${{ matrix.llvm_version }}
          echo "$(brew --prefix llvm@${{ matrix.llvm_version }})/bin" >> $GITHUB_PATH
      
      - name: Run LLVM Native Tests (O0)
        run: make tlp0

  llvm-native-o3:
    name: LLVM Native O3 (${{ matrix.os }})
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            llvm_version: "17"
          - os: macos-latest
            llvm_version: "17"
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: cm-native-build-${{ matrix.os }}
      - run: chmod +x build/bin/* cm 2>/dev/null || true
      
      - name: Install LLVM (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh && chmod +x llvm.sh
          sudo ./llvm.sh ${{ matrix.llvm_version }}
          sudo apt-get install -y llvm-${{ matrix.llvm_version }}-dev clang-${{ matrix.llvm_version }}
          echo "/usr/lib/llvm-${{ matrix.llvm_version }}/bin" >> $GITHUB_PATH
      
      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@${{ matrix.llvm_version }}
          echo "$(brew --prefix llvm@${{ matrix.llvm_version }})/bin" >> $GITHUB_PATH
      
      - name: Run LLVM Native Tests (O3)
        run: make tlp3

  # ========================================
  # Windows Native コンパイルテスト (O3)
  # ========================================
  windows-native-o3:
    name: Windows Native O3
    needs: build
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4
        with:
          name: cm-native-build-windows-latest
      
      - name: Install LLVM (Windows)
        run: |
          $llvmVersion = "17.0.6"
          $llvmUrl = "https://github.com/llvm/llvm-project/releases/download/llvmorg-$llvmVersion/LLVM-$llvmVersion-win64.exe"
          $installer = "$env:TEMP\LLVM-$llvmVersion-win64.exe"
          Write-Host "Downloading LLVM $llvmVersion..."
          Invoke-WebRequest -Uri $llvmUrl -OutFile $installer -UseBasicParsing
          Write-Host "Installing LLVM..."
          Start-Process -FilePath $installer -ArgumentList "/S" -Wait
          echo "C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      
      - name: Verify cm executable
        run: |
          if (Test-Path "cm.exe") {
            Write-Host "✅ cm.exe found in root"
          } elseif (Test-Path "build/Debug/cm.exe") {
            Copy-Item "build/Debug/cm.exe" "cm.exe"
            Write-Host "✅ Copied cm.exe from build/Debug"
          } elseif (Test-Path "build/Release/cm.exe") {
            Copy-Item "build/Release/cm.exe" "cm.exe"
            Write-Host "✅ Copied cm.exe from build/Release"
          } else {
            Write-Host "❌ cm.exe not found"
            Get-ChildItem -Recurse -Filter "cm.exe" | Select-Object FullName
            exit 1
          }
          .\cm.exe --version
      
      - name: Run Native Compile Tests (O3)
        run: |
          $testFiles = Get-ChildItem -Path "tests/test_programs" -Filter "*.cm" -Recurse | Select-Object -First 10
          $passed = 0
          $failed = 0
          foreach ($file in $testFiles) {
            $outFile = [System.IO.Path]::GetFileNameWithoutExtension($file.Name) + ".exe"
            Write-Host "Compiling: $($file.Name)"
            try {
              .\cm.exe compile -O3 $file.FullName -o $outFile 2>&1
              if ($LASTEXITCODE -eq 0 -and (Test-Path $outFile)) {
                $passed++
                Write-Host "  ✅ Compiled successfully"
                Remove-Item $outFile -ErrorAction SilentlyContinue
              } else {
                $failed++
                Write-Host "  ❌ Compilation failed"
              }
            } catch {
              $failed++
              Write-Host "  ❌ ERROR: $_"
            }
          }
          Write-Host ""
          Write-Host "=== Native Compile Summary ==="
          Write-Host "Passed: $passed"
          Write-Host "Failed: $failed"
