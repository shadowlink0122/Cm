name: LLVM Native Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  BUILD_TYPE: Debug

jobs:
  # ========================================
  # Build - Linux/macOS (Nix)
  # ========================================
  build-unix:
    name: Build (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      # macOS: 既存のNixアーティファクトをクリーンアップ
      - name: Cleanup existing Nix (macOS)
        if: runner.os == 'macOS'
        run: |
          for i in $(seq 1 32); do
            sudo dscl . -delete /Users/_nixbld$i 2>/dev/null || true
          done
          sudo dscl . -delete /Groups/nixbld 2>/dev/null || true
          sudo diskutil apfs deleteVolume /nix 2>/dev/null || true
          sudo rm -rf /nix /etc/nix 2>/dev/null || true
          sudo rm -f /etc/synthetic.conf /Library/LaunchDaemons/org.nixos.nix-daemon.plist 2>/dev/null || true
        continue-on-error: true
      
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-24.05
          extra_nix_config: |
            experimental-features = nix-command flakes
      
      - name: Build with Nix
        run: |
          nix develop --command bash -c '
            echo "=== Nix Environment ==="
            echo "LLVM: $(llvm-config --version)"
            cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DCM_USE_LLVM=ON -DBUILD_TESTING=ON
            cmake --build build -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)
          '
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cm-native-build-${{ matrix.os }}
          path: |
            build/bin/
            build/lib/
            cm
          retention-days: 1

  # ========================================
  # Build - Windows (Native MSVC + LLVM)
  # ========================================
  build-windows:
    name: Build (windows-latest)
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install LLVM (Windows)
        run: |
          $llvmVersion = "17.0.6"
          $llvmUrl = "https://github.com/llvm/llvm-project/releases/download/llvmorg-$llvmVersion/LLVM-$llvmVersion-win64.exe"
          $installer = "$env:TEMP\LLVM-$llvmVersion-win64.exe"
          
          Write-Host "Downloading LLVM $llvmVersion..."
          Invoke-WebRequest -Uri $llvmUrl -OutFile $installer -UseBasicParsing
          
          Write-Host "Installing LLVM..."
          Start-Process -FilePath $installer -ArgumentList "/S" -Wait
          
          $llvmPath = "C:\Program Files\LLVM"
          echo "$llvmPath\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      
      - name: Install Google Test (Windows)
        run: |
          vcpkg install gtest:x64-windows
          echo "CMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      
      - name: Configure CMake (Windows)
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DCM_USE_LLVM=ON -DBUILD_TESTING=ON -G "Visual Studio 17 2022" -A x64
      
      - name: Build (Windows)
        run: cmake --build build --config ${{ env.BUILD_TYPE }} -j $env:NUMBER_OF_PROCESSORS
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cm-native-build-windows-latest
          path: |
            build/bin/
            build/lib/
            build/${{ env.BUILD_TYPE }}/
            cm.exe
          retention-days: 1

  llvm-native-o0:
    name: LLVM Native O0 (${{ matrix.os }})
    needs: build-unix
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4
        with:
          name: cm-native-build-${{ matrix.os }}
      
      - run: chmod +x build/bin/* cm 2>/dev/null || true
      
      - name: Cleanup existing Nix (macOS)
        if: runner.os == 'macOS'
        run: |
          for i in $(seq 1 32); do sudo dscl . -delete /Users/_nixbld$i 2>/dev/null || true; done
          sudo dscl . -delete /Groups/nixbld 2>/dev/null || true
          sudo diskutil apfs deleteVolume /nix 2>/dev/null || true
          sudo rm -rf /nix /etc/nix /etc/synthetic.conf 2>/dev/null || true
        continue-on-error: true
      
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-24.05
          extra_nix_config: |
            experimental-features = nix-command flakes
      
      - name: Run LLVM Native Tests (O0)
        run: nix develop --command make tlp0

  llvm-native-o3:
    name: LLVM Native O3 (${{ matrix.os }})
    needs: build-unix
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4
        with:
          name: cm-native-build-${{ matrix.os }}
      
      - run: chmod +x build/bin/* cm 2>/dev/null || true
      
      - name: Cleanup existing Nix (macOS)
        if: runner.os == 'macOS'
        run: |
          for i in $(seq 1 32); do sudo dscl . -delete /Users/_nixbld$i 2>/dev/null || true; done
          sudo dscl . -delete /Groups/nixbld 2>/dev/null || true
          sudo diskutil apfs deleteVolume /nix 2>/dev/null || true
          sudo rm -rf /nix /etc/nix /etc/synthetic.conf 2>/dev/null || true
        continue-on-error: true
      
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-24.05
          extra_nix_config: |
            experimental-features = nix-command flakes
      
      - name: Run LLVM Native Tests (O3)
        run: nix develop --command make tlp3

  # ========================================
  # Windows Tests (Native LLVM)
  # ========================================
  windows-tests:
    name: Windows Tests
    needs: build-windows
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4
        with:
          name: cm-native-build-windows-latest
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Verify cm executable
        run: |
          if (Test-Path "cm.exe") {
            Write-Host "✅ cm.exe found in root"
          } elseif (Test-Path "build/Debug/cm.exe") {
            Copy-Item "build/Debug/cm.exe" "cm.exe"
            Write-Host "✅ Copied cm.exe from build/Debug"
          } elseif (Test-Path "build/Release/cm.exe") {
            Copy-Item "build/Release/cm.exe" "cm.exe"
            Write-Host "✅ Copied cm.exe from build/Release"
          } elseif (Test-Path "build/bin/Debug/cm.exe") {
            Copy-Item "build/bin/Debug/cm.exe" "cm.exe"
            Write-Host "✅ Copied cm.exe from build/bin/Debug"
          } else {
            Write-Host "❌ cm.exe not found"
            Get-ChildItem -Recurse -Filter "cm.exe" | Select-Object FullName
            exit 1
          }
          .\cm.exe --version
      
      - name: Run Check Tests
        run: |
          Write-Host "=== Running Check Tests ==="
          $testFiles = Get-ChildItem -Path "tests/test_programs" -Filter "*.cm" -Recurse | Select-Object -First 10
          $passed = 0
          $failed = 0
          foreach ($file in $testFiles) {
            Write-Host "Checking: $($file.Name)"
            try {
              .\cm.exe check $file.FullName 2>&1
              if ($LASTEXITCODE -eq 0) {
                $passed++
                Write-Host "  ✅ Check passed"
              } else {
                $failed++
                Write-Host "  ⚠️ Check had issues (exit code: $LASTEXITCODE)"
              }
            } catch {
              $failed++
              Write-Host "  ❌ ERROR: $_"
            }
          }
          Write-Host ""
          Write-Host "=== Check Summary ==="
          Write-Host "Passed: $passed"
          Write-Host "Failed: $failed"
      
      - name: Run JavaScript Generation Tests
        run: |
          Write-Host "=== Running JavaScript Generation Tests ==="
          $testFiles = Get-ChildItem -Path "tests/test_programs" -Filter "*.cm" -Recurse | Select-Object -First 5
          $passed = 0
          $failed = 0
          foreach ($file in $testFiles) {
            $outFile = [System.IO.Path]::GetFileNameWithoutExtension($file.Name) + ".js"
            Write-Host "Compiling to JS: $($file.Name)"
            try {
              .\cm.exe compile --target=js $file.FullName -o $outFile 2>&1
              if ($LASTEXITCODE -eq 0 -and (Test-Path $outFile)) {
                $passed++
                Write-Host "  ✅ JS generated successfully"
                # 実行テスト（Node.js）
                try {
                  $output = node $outFile 2>&1
                  Write-Host "  ✅ Executed: $output"
                } catch {
                  Write-Host "  ⚠️ Execution skipped: $_"
                }
                Remove-Item $outFile -ErrorAction SilentlyContinue
              } else {
                $failed++
                Write-Host "  ❌ JS generation failed"
              }
            } catch {
              $failed++
              Write-Host "  ❌ ERROR: $_"
            }
          }
          Write-Host ""
          Write-Host "=== JS Generation Summary ==="
          Write-Host "Passed: $passed"
          Write-Host "Failed: $failed"
