name: LLVM Native Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  BUILD_TYPE: Debug

jobs:
  build:
    name: Build (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            llvm_version: "17"
          - os: macos-latest
            llvm_version: "17"
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install LLVM (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh ${{ matrix.llvm_version }}
          sudo apt-get install -y llvm-${{ matrix.llvm_version }}-dev clang-${{ matrix.llvm_version }}
          echo "/usr/lib/llvm-${{ matrix.llvm_version }}/bin" >> $GITHUB_PATH
          echo "LLVM_DIR=/usr/lib/llvm-${{ matrix.llvm_version }}/lib/cmake/llvm" >> $GITHUB_ENV
      
      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@${{ matrix.llvm_version }}
          echo "$(brew --prefix llvm@${{ matrix.llvm_version }})/bin" >> $GITHUB_PATH
          echo "LLVM_DIR=$(brew --prefix llvm@${{ matrix.llvm_version }})/lib/cmake/llvm" >> $GITHUB_ENV
      
      - name: Install Google Test (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y libgtest-dev
      
      - name: Install Google Test (macOS)
        if: runner.os == 'macOS'
        run: brew install googletest
      
      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DCM_USE_LLVM=ON -DBUILD_TESTING=ON
      
      - name: Build
        run: cmake --build build -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cm-native-build-${{ matrix.os }}
          path: |
            build/bin/
            build/lib/
            cm
          retention-days: 1

  llvm-native-o0:
    name: LLVM Native O0 (${{ matrix.os }})
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            llvm_version: "17"
          - os: macos-latest
            llvm_version: "17"
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: cm-native-build-${{ matrix.os }}
      - run: chmod +x build/bin/* cm 2>/dev/null || true
      
      - name: Install LLVM (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh && chmod +x llvm.sh
          sudo ./llvm.sh ${{ matrix.llvm_version }}
          sudo apt-get install -y llvm-${{ matrix.llvm_version }}-dev clang-${{ matrix.llvm_version }}
          echo "/usr/lib/llvm-${{ matrix.llvm_version }}/bin" >> $GITHUB_PATH
      
      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@${{ matrix.llvm_version }}
          echo "$(brew --prefix llvm@${{ matrix.llvm_version }})/bin" >> $GITHUB_PATH

      - name: Debug environment info
        run: |
          echo "=== アーキテクチャ情報 ==="
          uname -m
          uname -a
          echo "=== cm バイナリ ==="
          file ./cm || echo "cm not found at ./cm"
          echo "=== ランタイムライブラリ ==="
          ls -la build/lib/ 2>/dev/null || echo "build/lib/ not found"
          file build/lib/cm_runtime.o 2>/dev/null || echo "cm_runtime.o not found"
          echo "=== clang 情報 ==="
          /usr/bin/clang --version 2>/dev/null || echo "/usr/bin/clang not available"
          echo "=== LLVM情報 ==="
          llvm-config --version 2>/dev/null || echo "llvm-config not available"
      
      - name: Run LLVM Native Tests (O0)
        id: test_o0
        run: |
          set +e
          make tlp0 2>&1 | tee test_output_o0.log
          TEST_EXIT_CODE=${PIPESTATUS[0]}
          echo "test_exit_code=${TEST_EXIT_CODE}" >> $GITHUB_OUTPUT
          # FAIL行と後続の詳細（Expected/Got/Diff/Output）をAnnotationに出力
          # awk スクリプトで [FAIL] 後の詳細行を一緒にキャプチャ
          awk '
          /\[FAIL\]/ {
            fail_line = $0
            # ANSIカラーコードを除去
            gsub(/\033\[[0-9;]*m/, "", fail_line)
            detail = ""
            collecting = 1
            next
          }
          collecting && /^  (Expected|Got|Diff|Output)/ {
            line = $0
            gsub(/\033\[[0-9;]*m/, "", line)
            detail = detail " | " line
            next
          }
          collecting && !/^  / {
            # 詳細行が終了、出力
            print "::error::" fail_line detail
            collecting = 0
          }
          END {
            if (collecting) {
              print "::error::" fail_line detail
            }
          }
          ' test_output_o0.log
          # テストサマリーもAnnotationに出力
          grep -E "^(Total|Passed|Failed|Skipped|Status):" test_output_o0.log | while read -r line; do
            echo "::notice::${line}"
          done
          # FAIL テストの詳細デバッグ: 個別にコンパイル&実行して詳細出力
          if [ "${TEST_EXIT_CODE}" -ne 0 ]; then
            echo ""
            echo "=========================================="
            echo "FAILED TESTS: 詳細デバッグ"
            echo "=========================================="
            grep '\[FAIL\]' test_output_o0.log | sed 's/.*\[FAIL\] //' | sed 's/ -.*//' | while read -r test_name; do
              echo ""
              echo "--- Debug: ${test_name} ---"
              test_file="tests/test_programs/${test_name}.cm"
              expect_file="tests/test_programs/${test_name}.expect"
              if [ -f "$test_file" ]; then
                echo "[Compile] cm compile -O0 ${test_file}"
                ./cm compile -O0 "$test_file" -o "/tmp/test_debug_$$" 2>&1 || true
                if [ -f "/tmp/test_debug_$$" ]; then
                  echo "[Run] /tmp/test_debug_$$"
                  actual=$("/tmp/test_debug_$$" 2>&1) || true
                  echo "Got:"
                  echo "$actual"
                  if [ -f "$expect_file" ]; then
                    echo "Expected:"
                    cat "$expect_file"
                    echo "Diff:"
                    diff <(echo "$actual") "$expect_file" || true
                  fi
                  rm -f "/tmp/test_debug_$$"
                fi
              else
                echo "File not found: ${test_file}"
              fi
            done
            echo ""
          fi
          exit ${TEST_EXIT_CODE}

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-native-o0-${{ matrix.os }}
          path: test_output_o0.log
          retention-days: 7

