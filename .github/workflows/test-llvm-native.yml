name: LLVM Native Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  BUILD_TYPE: Debug

jobs:
  build:
    name: Build (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            llvm_version: "17"
          - os: macos-latest
            llvm_version: "17"
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install LLVM (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh ${{ matrix.llvm_version }}
          sudo apt-get install -y llvm-${{ matrix.llvm_version }}-dev clang-${{ matrix.llvm_version }}
          echo "/usr/lib/llvm-${{ matrix.llvm_version }}/bin" >> $GITHUB_PATH
          echo "LLVM_DIR=/usr/lib/llvm-${{ matrix.llvm_version }}/lib/cmake/llvm" >> $GITHUB_ENV
      
      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@${{ matrix.llvm_version }}
          echo "$(brew --prefix llvm@${{ matrix.llvm_version }})/bin" >> $GITHUB_PATH
          echo "LLVM_DIR=$(brew --prefix llvm@${{ matrix.llvm_version }})/lib/cmake/llvm" >> $GITHUB_ENV
      
      - name: Install Google Test (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y libgtest-dev
      
      - name: Install Google Test (macOS)
        if: runner.os == 'macOS'
        run: brew install googletest
      
      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DCM_USE_LLVM=ON -DBUILD_TESTING=ON
      
      - name: Build
        run: cmake --build build -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cm-native-build-${{ matrix.os }}
          path: |
            build/bin/
            build/lib/
            cm
          retention-days: 1

  llvm-native-o0:
    name: LLVM Native O0 (${{ matrix.os }})
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            llvm_version: "17"
          - os: macos-latest
            llvm_version: "17"
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: cm-native-build-${{ matrix.os }}
      - run: chmod +x build/bin/* cm 2>/dev/null || true
      
      - name: Install LLVM (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh && chmod +x llvm.sh
          sudo ./llvm.sh ${{ matrix.llvm_version }}
          sudo apt-get install -y llvm-${{ matrix.llvm_version }}-dev clang-${{ matrix.llvm_version }}
          echo "/usr/lib/llvm-${{ matrix.llvm_version }}/bin" >> $GITHUB_PATH
      
      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@${{ matrix.llvm_version }}
          echo "$(brew --prefix llvm@${{ matrix.llvm_version }})/bin" >> $GITHUB_PATH
      
      - name: Run LLVM Native Tests (O0)
        id: test_o0
        run: |
          set +e
          make tlp0 2>&1 | tee test_output_o0.log
          TEST_EXIT_CODE=${PIPESTATUS[0]}
          echo "test_exit_code=${TEST_EXIT_CODE}" >> $GITHUB_OUTPUT
          # FAIL行をGitHub Annotationsとして出力
          grep -E "\[FAIL\]" test_output_o0.log | while read -r line; do
            echo "::error::${line}"
          done
          # テストサマリーもAnnotationに出力
          grep -E "^(Total|Passed|Failed|Skipped|Status):" test_output_o0.log | while read -r line; do
            echo "::notice::${line}"
          done
          exit ${TEST_EXIT_CODE}

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-native-o0-${{ matrix.os }}
          path: test_output_o0.log
          retention-days: 7

  llvm-native-o3:
    name: LLVM Native O3 (${{ matrix.os }})
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            llvm_version: "17"
          - os: macos-latest
            llvm_version: "17"
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: cm-native-build-${{ matrix.os }}
      - run: chmod +x build/bin/* cm 2>/dev/null || true
      
      - name: Install LLVM (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh && chmod +x llvm.sh
          sudo ./llvm.sh ${{ matrix.llvm_version }}
          sudo apt-get install -y llvm-${{ matrix.llvm_version }}-dev clang-${{ matrix.llvm_version }}
          echo "/usr/lib/llvm-${{ matrix.llvm_version }}/bin" >> $GITHUB_PATH
      
      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@${{ matrix.llvm_version }}
          echo "$(brew --prefix llvm@${{ matrix.llvm_version }})/bin" >> $GITHUB_PATH
      
      - name: Run LLVM Native Tests (O3)
        id: test_o3
        run: |
          set +e
          make tlp3 2>&1 | tee test_output_o3.log
          TEST_EXIT_CODE=${PIPESTATUS[0]}
          echo "test_exit_code=${TEST_EXIT_CODE}" >> $GITHUB_OUTPUT
          # FAIL行をGitHub Annotationsとして出力
          grep -E "\[FAIL\]" test_output_o3.log | while read -r line; do
            echo "::error::${line}"
          done
          # テストサマリーもAnnotationに出力
          grep -E "^(Total|Passed|Failed|Skipped|Status):" test_output_o3.log | while read -r line; do
            echo "::notice::${line}"
          done
          exit ${TEST_EXIT_CODE}

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-native-o3-${{ matrix.os }}
          path: test_output_o3.log
          retention-days: 7
