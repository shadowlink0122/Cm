name: JS Backend Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  BUILD_TYPE: Debug

jobs:
  build:
    name: Build (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            llvm_version: "17"
            arch: x86_64
          - os: macos-14
            llvm_version: "17"
            arch: arm64
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install LLVM (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh ${{ matrix.llvm_version }}
          sudo apt-get install -y llvm-${{ matrix.llvm_version }}-dev clang-${{ matrix.llvm_version }} libssl-dev
          echo "/usr/lib/llvm-${{ matrix.llvm_version }}/bin" >> $GITHUB_PATH
          echo "LLVM_DIR=/usr/lib/llvm-${{ matrix.llvm_version }}/lib/cmake/llvm" >> $GITHUB_ENV
      
      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@${{ matrix.llvm_version }} openssl@3
          echo "$(brew --prefix llvm@${{ matrix.llvm_version }})/bin" >> $GITHUB_PATH
          echo "LLVM_DIR=$(brew --prefix llvm@${{ matrix.llvm_version }})/lib/cmake/llvm" >> $GITHUB_ENV
          echo "OPENSSL_ROOT_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV
      
      - name: Install Google Test (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y libgtest-dev
      
      - name: Install Google Test (macOS)
        if: runner.os == 'macOS'
        run: brew install googletest
      
      - name: Configure CMake
        run: |
          CMAKE_EXTRA_FLAGS=""
          if [ "$RUNNER_OS" = "macOS" ]; then
            CMAKE_EXTRA_FLAGS="-DOPENSSL_ROOT_DIR=$(brew --prefix openssl@3)"
          fi
          cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DCM_USE_LLVM=ON -DCM_TARGET_ARCH=${{ matrix.arch }} -DBUILD_TESTING=ON $CMAKE_EXTRA_FLAGS
      
      - name: Build
        run: cmake --build build -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cm-js-build-${{ matrix.os }}
          path: |
            build/bin/
            build/lib/
            cm
          retention-days: 1

  js-tests:
    name: JS Tests (${{ matrix.os }})
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            llvm_version: "17"
          - os: macos-14
            llvm_version: "17"
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: cm-js-build-${{ matrix.os }}
      - run: chmod +x build/bin/* cm 2>/dev/null || true
      
      # LLVM ランタイム（cm実行に必要）
      - name: Install LLVM (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh && chmod +x llvm.sh
          sudo ./llvm.sh ${{ matrix.llvm_version }}
          sudo apt-get install -y llvm-${{ matrix.llvm_version }}-dev clang-${{ matrix.llvm_version }} libssl-dev
          echo "/usr/lib/llvm-${{ matrix.llvm_version }}/bin" >> $GITHUB_PATH
      
      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@${{ matrix.llvm_version }} openssl@3
          echo "$(brew --prefix llvm@${{ matrix.llvm_version }})/bin" >> $GITHUB_PATH
      
      # Node.js セットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Verify Node.js
        run: |
          echo "=== Node.js 情報 ==="
          node --version
          npm --version
          echo "=== cm バイナリ ==="
          file ./cm || echo "cm not found at ./cm"
      
      - name: Run JS Backend Tests
        id: test_js
        run: |
          set +e
          make tjp 2>&1 | tee test_output_js.log
          TEST_EXIT_CODE=${PIPESTATUS[0]}
          echo "test_exit_code=${TEST_EXIT_CODE}" >> $GITHUB_OUTPUT
          # FAIL行と詳細をAnnotationに出力
          awk '
          /\[FAIL\]/ {
            fail_line = $0
            gsub(/\033\[[0-9;]*m/, "", fail_line)
            detail = ""
            collecting = 1
            next
          }
          collecting && /^  (Expected|Got|Diff|Output)/ {
            line = $0
            gsub(/\033\[[0-9;]*m/, "", line)
            detail = detail " | " line
            next
          }
          collecting && !/^  / {
            print "::error::" fail_line detail
            collecting = 0
          }
          END {
            if (collecting) {
              print "::error::" fail_line detail
            }
          }
          ' test_output_js.log
          # テストサマリーをAnnotationに出力
          grep -E "^(Total|Passed|Failed|Skipped|Status):" test_output_js.log | while read -r line; do
            echo "::notice::${line}"
          done
          exit ${TEST_EXIT_CODE}

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-js-${{ matrix.os }}
          path: test_output_js.log
          retention-days: 7
