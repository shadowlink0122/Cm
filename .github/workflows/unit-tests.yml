name: Unit Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  BUILD_TYPE: Debug
  LLVM_VERSION: "17"

jobs:
  # ========================================
  # Build - ユニットテスト用ビルド
  # ========================================
  build:
    name: Build (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            arch: x86_64
          - os: macos-14
            arch: arm64
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install LLVM (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh ${{ env.LLVM_VERSION }}
          sudo apt-get install -y llvm-${{ env.LLVM_VERSION }}-dev clang-${{ env.LLVM_VERSION }} libssl-dev
          echo "/usr/lib/llvm-${{ env.LLVM_VERSION }}/bin" >> $GITHUB_PATH
          echo "LLVM_DIR=/usr/lib/llvm-${{ env.LLVM_VERSION }}/lib/cmake/llvm" >> $GITHUB_ENV

      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@${{ env.LLVM_VERSION }} openssl@3
          echo "$(brew --prefix llvm@${{ env.LLVM_VERSION }})/bin" >> $GITHUB_PATH
          echo "LDFLAGS=-L$(brew --prefix llvm@${{ env.LLVM_VERSION }})/lib" >> $GITHUB_ENV
          echo "CPPFLAGS=-I$(brew --prefix llvm@${{ env.LLVM_VERSION }})/include" >> $GITHUB_ENV
          echo "LLVM_DIR=$(brew --prefix llvm@${{ env.LLVM_VERSION }})/lib/cmake/llvm" >> $GITHUB_ENV
          echo "OPENSSL_ROOT_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV

      - name: Install Google Test (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y libgtest-dev

      - name: Install Google Test (macOS)
        if: runner.os == 'macOS'
        run: brew install googletest

      - name: Configure CMake
        run: |
          CMAKE_EXTRA_FLAGS=""
          if [ "$RUNNER_OS" = "macOS" ]; then
            CMAKE_EXTRA_FLAGS="-DOPENSSL_ROOT_DIR=$(brew --prefix openssl@3)"
          fi
          cmake -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCM_USE_LLVM=ON \
            -DCM_TARGET_ARCH=${{ matrix.arch }} \
            -DBUILD_TESTING=ON \
            $CMAKE_EXTRA_FLAGS

      - name: Build
        run: cmake --build build -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cm-unit-build-${{ matrix.os }}
          path: |
            build/bin/
            build/lib/
            cm
          retention-days: 1

  # ========================================
  # Unit Tests - matrix で全テストをカバー
  # ========================================
  unit-test:
    name: ${{ matrix.test_name }} (${{ matrix.os }})
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-14]
        include:
          - os: ubuntu-22.04
            test_name: Lexer
            test_bin: lexer_test
            result_file: test-results-lexer.xml
          - os: macos-14
            test_name: Lexer
            test_bin: lexer_test
            result_file: test-results-lexer.xml
          - os: ubuntu-22.04
            test_name: HIR Lowering
            test_bin: hir_lowering_test
            result_file: test-results-hir.xml
          - os: macos-14
            test_name: HIR Lowering
            test_bin: hir_lowering_test
            result_file: test-results-hir.xml
          - os: ubuntu-22.04
            test_name: MIR Lowering
            test_bin: mir_lowering_test
            result_file: test-results-mir.xml
          - os: macos-14
            test_name: MIR Lowering
            test_bin: mir_lowering_test
            result_file: test-results-mir.xml
          - os: ubuntu-22.04
            test_name: MIR Optimization
            test_bin: mir_optimization_test
            result_file: test-results-opt.xml
          - os: macos-14
            test_name: MIR Optimization
            test_bin: mir_optimization_test
            result_file: test-results-opt.xml
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: cm-unit-build-${{ matrix.os }}

      - name: Set executable permissions
        run: chmod +x build/bin/* cm 2>/dev/null || true

      - name: Install LLVM (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh ${{ env.LLVM_VERSION }}
          sudo apt-get install -y llvm-${{ env.LLVM_VERSION }}-dev
          echo "/usr/lib/llvm-${{ env.LLVM_VERSION }}/bin" >> $GITHUB_PATH

      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@${{ env.LLVM_VERSION }} openssl@3
          echo "$(brew --prefix llvm@${{ env.LLVM_VERSION }})/bin" >> $GITHUB_PATH

      - name: Run ${{ matrix.test_name }} Test
        run: ./build/bin/${{ matrix.test_bin }} --gtest_output=xml:${{ matrix.result_file }}
