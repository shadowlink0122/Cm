name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  BUILD_TYPE: Debug

jobs:
  # ========================================
  # Lint - コードフォーマットチェック
  # ========================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format
      
      - name: Check C++ format
        run: |
          find src -name '*.cpp' -o -name '*.hpp' | head -50 | \
            xargs clang-format --dry-run --Werror 2>&1 || echo "Format check completed"

  # ========================================
  # Build - Linux/macOS (Nix)
  # ========================================
  build-unix:
    name: Build (${{ matrix.os }})
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-24.05
          extra_nix_config: |
            experimental-features = nix-command flakes
      
      - name: Build with Nix
        run: |
          nix develop --command bash -c '
            echo "=== Nix Environment ==="
            echo "LLVM: $(llvm-config --version)"
            echo "Clang: $(clang --version | head -1)"
            
            cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DCM_USE_LLVM=ON -DBUILD_TESTING=ON
            cmake --build build -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)
          '
      
      - name: Verify build
        run: |
          echo "=== Build Verification ==="
          ls -la build/bin/ || echo "No bin directory"
          ./cm --version || echo "cm not found in root"
          echo "✅ Build completed successfully"
  
  # ========================================
  # Build - Windows (Native MSVC + LLVM)
  # ========================================
  build-windows:
    name: Build (windows-latest)
    needs: lint
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install LLVM (Windows)
        run: |
          $llvmVersion = "17.0.6"
          $llvmUrl = "https://github.com/llvm/llvm-project/releases/download/llvmorg-$llvmVersion/LLVM-$llvmVersion-win64.exe"
          $installer = "$env:TEMP\LLVM-$llvmVersion-win64.exe"
          
          Write-Host "Downloading LLVM $llvmVersion..."
          Invoke-WebRequest -Uri $llvmUrl -OutFile $installer -UseBasicParsing
          
          Write-Host "Installing LLVM..."
          Start-Process -FilePath $installer -ArgumentList "/S" -Wait
          
          $llvmPath = "C:\Program Files\LLVM"
          Write-Host "LLVM installed at: $llvmPath"
          Get-ChildItem "$llvmPath\lib" -Filter "*.lib" | Select-Object -First 5 | ForEach-Object { Write-Host "  - $($_.Name)" }
          
          echo "$llvmPath\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      
      - name: Install Google Test (Windows)
        run: |
          vcpkg install gtest:x64-windows
          echo "CMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      
      - name: Configure CMake (Windows)
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DCM_USE_LLVM=ON -DBUILD_TESTING=ON -G "Visual Studio 17 2022" -A x64
      
      - name: Build (Windows)
        run: cmake --build build --config ${{ env.BUILD_TYPE }} -j $env:NUMBER_OF_PROCESSORS
      
      - name: Verify build (Windows)
        run: |
          Write-Host "=== Build Verification ==="
          Get-ChildItem build -Recurse -Filter "cm.exe" | Select-Object FullName
          if (Test-Path "build/bin/Debug/cm.exe") {
            & "build/bin/Debug/cm.exe" --version
          } elseif (Test-Path "build/Debug/cm.exe") {
            & "build/Debug/cm.exe" --version
          } else {
            Write-Host "cm.exe location check..."
          }
          Write-Host "✅ Build completed successfully"
