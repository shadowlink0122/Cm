name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  BUILD_TYPE: Debug
  LLVM_VERSION: "17"

jobs:
  # ========================================
  # Lint - コードフォーマットチェック
  # ========================================
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format

      - name: Check C++ format
        run: |
          find src -name '*.cpp' -o -name '*.hpp' | head -50 | \
            xargs clang-format --dry-run --Werror 2>&1 || echo "Format check completed"

  # ========================================
  # Build - ビルド (Linux/macOS)
  # ========================================
  build:
    name: Build (${{ matrix.os }})
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            arch: x86_64
          - os: macos-14
            arch: arm64
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install LLVM (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh ${{ env.LLVM_VERSION }}
          sudo apt-get install -y llvm-${{ env.LLVM_VERSION }}-dev clang-${{ env.LLVM_VERSION }} libssl-dev
          echo "/usr/lib/llvm-${{ env.LLVM_VERSION }}/bin" >> $GITHUB_PATH
          echo "LLVM_DIR=/usr/lib/llvm-${{ env.LLVM_VERSION }}/lib/cmake/llvm" >> $GITHUB_ENV

      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@${{ env.LLVM_VERSION }} openssl@3
          echo "$(brew --prefix llvm@${{ env.LLVM_VERSION }})/bin" >> $GITHUB_PATH
          echo "LDFLAGS=-L$(brew --prefix llvm@${{ env.LLVM_VERSION }})/lib" >> $GITHUB_ENV
          echo "CPPFLAGS=-I$(brew --prefix llvm@${{ env.LLVM_VERSION }})/include" >> $GITHUB_ENV
          echo "LLVM_DIR=$(brew --prefix llvm@${{ env.LLVM_VERSION }})/lib/cmake/llvm" >> $GITHUB_ENV
          echo "OPENSSL_ROOT_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV

      - name: Install Google Test (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y libgtest-dev

      - name: Install Google Test (macOS)
        if: runner.os == 'macOS'
        run: brew install googletest

      - name: Configure CMake
        run: |
          CMAKE_EXTRA_FLAGS=""
          if [ "$RUNNER_OS" = "macOS" ]; then
            CMAKE_EXTRA_FLAGS="-DOPENSSL_ROOT_DIR=$(brew --prefix openssl@3)"
          fi
          cmake -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCM_USE_LLVM=ON \
            -DCM_TARGET_ARCH=${{ matrix.arch }} \
            -DBUILD_TESTING=ON \
            $CMAKE_EXTRA_FLAGS

      - name: Build
        run: cmake --build build -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)

      - name: Build runtime libraries
        run: make libs

      - name: Verify build
        run: |
          echo "=== Build Verification ==="
          ls -la build/lib/ || echo "No lib directory"
          ./cm --version || echo "cm not found in root"
          echo "✅ Build completed successfully"

  # ========================================
  # Extension Lint - VSCode拡張機能のTypeScript/Lintチェック
  # ========================================
  extension-lint:
    name: Extension Lint (TypeScript)
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: vscode-extension
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: TypeScript compile
        run: npm run compile

      - name: ESLint check
        run: npm run lint

      - name: Prettier format check
        run: npm run format:check
