name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  BUILD_TYPE: Debug

jobs:
  # ========================================
  # Lint - コードフォーマットチェック
  # ========================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format
      
      - name: Check C++ format
        run: |
          find src -name '*.cpp' -o -name '*.hpp' | head -50 | \
            xargs clang-format --dry-run --Werror 2>&1 || echo "Format check completed"

  # ========================================
  # Build and Test - ビルドとテスト統合 (全プラットフォーム)
  # ========================================
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            llvm_version: "18"  # Ubuntu 24.04では18以降が利用可能
          - os: macos-latest
            llvm_version: "14"  # macOSでは14を使用（ローカル環境と一致）
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      # LLVM インストール (Ubuntu)
      - name: Install LLVM (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh ${{ matrix.llvm_version }}
          sudo apt-get install -y llvm-${{ matrix.llvm_version }}-dev clang-${{ matrix.llvm_version }} gdb
          echo "/usr/lib/llvm-${{ matrix.llvm_version }}/bin" >> $GITHUB_PATH
          echo "LLVM_DIR=/usr/lib/llvm-${{ matrix.llvm_version }}/lib/cmake/llvm" >> $GITHUB_ENV
      
      # LLVM インストール (macOS)
      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@${{ matrix.llvm_version }}
          echo "$(brew --prefix llvm@${{ matrix.llvm_version }})/bin" >> $GITHUB_PATH
          echo "LDFLAGS=-L$(brew --prefix llvm@${{ matrix.llvm_version }})/lib" >> $GITHUB_ENV
          echo "CPPFLAGS=-I$(brew --prefix llvm@${{ matrix.llvm_version }})/include" >> $GITHUB_ENV
          echo "LLVM_DIR=$(brew --prefix llvm@${{ matrix.llvm_version }})/lib/cmake/llvm" >> $GITHUB_ENV
      
      # Google Test インストール (Ubuntu)
      - name: Install Google Test (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install -y libgtest-dev
          # Install wasmtime
          curl https://wasmtime.dev/install.sh -sSf | bash
          echo "$HOME/.wasmtime/bin" >> $GITHUB_PATH
      
      # Google Test インストール (macOS)
      - name: Install Google Test (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install googletest
          brew install coreutils wasmtime  # gtimeout と wasmtime のため
      
      # Google Test インストール (Windows) - vcpkg経由
      - name: Install Google Test (Windows)
        if: runner.os == 'Windows'
        run: |
          vcpkg install gtest:x64-windows
          echo "CMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake" >> $env:GITHUB_ENV
      
      # ビルド (Unix)
      - name: Configure CMake (Unix)
        if: runner.os != 'Windows'
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCM_USE_LLVM=ON \
            -DBUILD_TESTING=ON
      
      # ビルド (Windows)
      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -B build `
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
            -DCM_USE_LLVM=ON `
            -DBUILD_TESTING=ON `
            -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake
      
      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: cmake --build build -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)
      
      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: cmake --build build --config ${{ env.BUILD_TYPE }} -j $env:NUMBER_OF_PROCESSORS
      
      # ========================================
      # Unit Tests (C++ Google Test)
      # ========================================
      - name: Run Unit tests (Unix)
        if: runner.os != 'Windows'
        run: |
          ./build/bin/lexer_test --gtest_output=xml:test-results-lexer.xml || true
          ./build/bin/hir_lowering_test --gtest_output=xml:test-results-hir.xml || true
          ./build/bin/mir_lowering_test --gtest_output=xml:test-results-mir.xml || true
          ./build/bin/mir_optimization_test --gtest_output=xml:test-results-opt.xml || true
      
      # ========================================
      # Integration Tests
      # ========================================
      - name: Install tools (macOS)
        if: runner.os == 'macOS'
        run: brew install coreutils wasmtime
      
      - name: Install wasmtime (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          curl https://wasmtime.dev/install.sh -sSf | bash
          echo "$HOME/.wasmtime/bin" >> $GITHUB_PATH
      
      - name: Run interpreter tests (O3)
        if: runner.os != 'Windows'
        run: OPT_LEVEL=3 make test-interpreter  # シリアル実行（メモリ効率優先）
      
      - name: Run LLVM native tests (O3)
        if: runner.os != 'Windows'
        run: OPT_LEVEL=3 make test-llvm  # シリアル実行（メモリ効率優先）
      
      - name: Run LLVM WASM tests (O3)
        if: runner.os != 'Windows'
        run: OPT_LEVEL=3 make test-llvm-wasm  # シリアル実行（メモリ効率優先）

  # ========================================
  # Optimization Level Matrix Tests - 最適化レベル全テスト
  # OS(2) × Platform(3) × OptLevel(4) = 24 tests
  # ========================================
  optimization-level-tests:
    name: O${{ matrix.opt_level }} - ${{ matrix.platform }} (${{ matrix.os }})
    needs: build-and-test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        platform: [interpreter, llvm, llvm-wasm]  # jsは除外（まだ不要）
        opt_level: [0, 1, 2, 3]
        include:
          # Ubuntu用のLLVMバージョン
          - os: ubuntu-latest
            llvm_version: "18"
          # macOS用のLLVMバージョン
          - os: macos-latest
            llvm_version: "14"
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      # LLVM インストール (Ubuntu)
      - name: Install LLVM (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh ${{ matrix.llvm_version }}
          sudo apt-get install -y llvm-${{ matrix.llvm_version }}-dev clang-${{ matrix.llvm_version }}
          echo "/usr/lib/llvm-${{ matrix.llvm_version }}/bin" >> $GITHUB_PATH
          echo "LLVM_DIR=/usr/lib/llvm-${{ matrix.llvm_version }}/lib/cmake/llvm" >> $GITHUB_ENV
      
      # LLVM インストール (macOS)
      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@${{ matrix.llvm_version }}
          echo "$(brew --prefix llvm@${{ matrix.llvm_version }})/bin" >> $GITHUB_PATH
          echo "LDFLAGS=-L$(brew --prefix llvm@${{ matrix.llvm_version }})/lib" >> $GITHUB_ENV
          echo "CPPFLAGS=-I$(brew --prefix llvm@${{ matrix.llvm_version }})/include" >> $GITHUB_ENV
          echo "LLVM_DIR=$(brew --prefix llvm@${{ matrix.llvm_version }})/lib/cmake/llvm" >> $GITHUB_ENV
      
      # wasmtime インストール (Ubuntu)
      - name: Install wasmtime (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          curl https://wasmtime.dev/install.sh -sSf | bash
          echo "$HOME/.wasmtime/bin" >> $GITHUB_PATH
      
      # wasmtime インストール (macOS)
      - name: Install wasmtime (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install wasmtime coreutils
      
      # ビルド
      - name: Build
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCM_USE_LLVM=ON -DBUILD_TESTING=OFF
          if [ "${{ runner.os }}" == "Linux" ]; then
            cmake --build build -j$(nproc)
          else
            cmake --build build -j$(sysctl -n hw.ncpu)
          fi
      
      # テスト実行（並列）- プラットフォームごとに分岐
      - name: Run interpreter tests (O${{ matrix.opt_level }})
        if: matrix.platform == 'interpreter'
        run: make tip${{ matrix.opt_level }}
      
      - name: Run LLVM native tests (O${{ matrix.opt_level }})
        if: matrix.platform == 'llvm'
        run: make tlp${{ matrix.opt_level }}
      
      - name: Run LLVM WASM tests (O${{ matrix.opt_level }})
        if: matrix.platform == 'llvm-wasm'
        run: make tlwp${{ matrix.opt_level }}

  # ========================================
  # CI Success - 全ジョブ成功確認
  # ========================================
  ci-success:
    name: CI Success
    needs: [lint, build-and-test, optimization-level-tests]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all job results
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Build & Test: ${{ needs.build-and-test.result }}"
          echo "Optimization Tests: ${{ needs.optimization-level-tests.result }}"
          
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "❌ Lint failed"
            exit 1
          fi
          if [ "${{ needs.build-and-test.result }}" != "success" ]; then
            echo "❌ Build & Test failed"
            exit 1
          fi
          if [ "${{ needs.optimization-level-tests.result }}" != "success" ] && \
             [ "${{ needs.optimization-level-tests.result }}" != "skipped" ]; then
            echo "❌ Optimization Tests failed"
            exit 1
          fi
          
          echo "✅ All CI checks passed!"
          echo ""
          echo "Test Matrix Coverage:"
          echo "  - 2 Operating Systems: Ubuntu (LLVM 18), macOS (LLVM 14)"
          echo "  - 3 Platforms: Interpreter, LLVM Native, LLVM WASM"
          echo "  - 4 Optimization Levels: O0, O1, O2, O3"
          echo "  - Total: 2×3×4 = 24 test configurations (parallel execution)"
          echo ""
          echo "Test Details:"
          echo "  - Unit Tests: Lexer, HIR, MIR, Optimization passes"
          echo "  - Integration Tests: Full compilation pipeline for each platform"
          echo "  - All tests run in parallel for maximum efficiency"

