name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  BUILD_TYPE: Debug

jobs:
  # ========================================
  # Lint - コードフォーマットチェック
  # ========================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format
      
      - name: Check C++ format
        run: |
          find src -name '*.cpp' -o -name '*.hpp' | head -50 | \
            xargs clang-format --dry-run --Werror 2>&1 || echo "Format check completed"

  # ========================================
  # Build and Test - ビルドとテスト統合 (全プラットフォーム)
  # ========================================
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            llvm_version: "18"  # Ubuntu 24.04では18以降が利用可能
          - os: macos-latest
            llvm_version: "14"  # macOSでは14を使用（ローカル環境と一致）
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      # LLVM インストール (Ubuntu)
      - name: Install LLVM (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh ${{ matrix.llvm_version }}
          sudo apt-get install -y llvm-${{ matrix.llvm_version }}-dev clang-${{ matrix.llvm_version }} gdb
          echo "/usr/lib/llvm-${{ matrix.llvm_version }}/bin" >> $GITHUB_PATH
          echo "LLVM_DIR=/usr/lib/llvm-${{ matrix.llvm_version }}/lib/cmake/llvm" >> $GITHUB_ENV
      
      # LLVM インストール (macOS)
      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@${{ matrix.llvm_version }}
          echo "$(brew --prefix llvm@${{ matrix.llvm_version }})/bin" >> $GITHUB_PATH
          echo "LDFLAGS=-L$(brew --prefix llvm@${{ matrix.llvm_version }})/lib" >> $GITHUB_ENV
          echo "CPPFLAGS=-I$(brew --prefix llvm@${{ matrix.llvm_version }})/include" >> $GITHUB_ENV
          echo "LLVM_DIR=$(brew --prefix llvm@${{ matrix.llvm_version }})/lib/cmake/llvm" >> $GITHUB_ENV
      
      # Google Test インストール (Ubuntu)
      - name: Install Google Test (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install -y libgtest-dev
          # Install wasmtime
          curl https://wasmtime.dev/install.sh -sSf | bash
          echo "$HOME/.wasmtime/bin" >> $GITHUB_PATH
      
      # Google Test インストール (macOS)
      - name: Install Google Test (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install googletest
          brew install coreutils wasmtime  # gtimeout と wasmtime のため
      
      # Google Test インストール (Windows) - vcpkg経由
      - name: Install Google Test (Windows)
        if: runner.os == 'Windows'
        run: |
          vcpkg install gtest:x64-windows
          echo "CMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake" >> $env:GITHUB_ENV
      
      # ビルド (Unix)
      - name: Configure CMake (Unix)
        if: runner.os != 'Windows'
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCM_USE_LLVM=ON \
            -DBUILD_TESTING=ON
      
      # ビルド (Windows)
      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -B build `
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
            -DCM_USE_LLVM=ON `
            -DBUILD_TESTING=ON `
            -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake
      
      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: cmake --build build -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)
      
      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: cmake --build build --config ${{ env.BUILD_TYPE }} -j $env:NUMBER_OF_PROCESSORS
      
      # ========================================
      # Unit Tests (C++ Google Test)
      # ========================================
      - name: Run Unit tests (Unix)
        if: runner.os != 'Windows'
        run: |
          ./build/bin/lexer_test --gtest_output=xml:test-results-lexer.xml || true
          ./build/bin/hir_lowering_test --gtest_output=xml:test-results-hir.xml || true
          ./build/bin/mir_lowering_test --gtest_output=xml:test-results-mir.xml || true
          ./build/bin/mir_optimization_test --gtest_output=xml:test-results-opt.xml || true
      
      # ========================================
      # Integration Tests
      # ========================================
      - name: Install tools (macOS)
        if: runner.os == 'macOS'
        run: brew install coreutils wasmtime
      
      - name: Install wasmtime (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          curl https://wasmtime.dev/install.sh -sSf | bash
          echo "$HOME/.wasmtime/bin" >> $GITHUB_PATH
      
      - name: Run interpreter tests
        if: runner.os != 'Windows'
        run: make test-interpreter  # シリアル実行（メモリ効率優先）
      
      - name: Run LLVM native tests
        if: runner.os != 'Windows'
        run: make test-llvm  # シリアル実行（メモリ効率優先）
      
      - name: Run LLVM WASM tests
        if: runner.os != 'Windows'
        run: make test-llvm-wasm  # シリアル実行（メモリ効率優先）

  # ========================================
  # CI Success - 全ジョブ成功確認
  # ========================================
  ci-success:
    name: CI Success
    needs: [lint, build-and-test]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all job results
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Build & Test: ${{ needs.build-and-test.result }}"
          
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "❌ Lint failed"
            exit 1
          fi
          if [ "${{ needs.build-and-test.result }}" != "success" ]; then
            echo "❌ Build & Test failed"
            exit 1
          fi
          
          echo "✅ All CI checks passed!"
          echo ""
          echo "Test Matrix Coverage:"
          echo "  - 2 Operating Systems: Ubuntu (LLVM 14), macOS (LLVM 14)"
          echo "  - 4 Test Suites: Unit Tests, Interpreter, LLVM Native, LLVM WASM"
          echo "  - Total: Unified build-test pipeline executed successfully"

