name: Backend Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  BUILD_TYPE: Debug
  LLVM_VERSION: "17"

jobs:
  # ========================================
  # Build - 全テストバックエンド共通ビルド
  # ========================================
  build:
    name: Build (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            arch: x86_64
          - os: macos-14
            arch: arm64
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install LLVM (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh ${{ env.LLVM_VERSION }}
          sudo apt-get install -y llvm-${{ env.LLVM_VERSION }}-dev clang-${{ env.LLVM_VERSION }} libssl-dev
          echo "/usr/lib/llvm-${{ env.LLVM_VERSION }}/bin" >> $GITHUB_PATH
          echo "LLVM_DIR=/usr/lib/llvm-${{ env.LLVM_VERSION }}/lib/cmake/llvm" >> $GITHUB_ENV

      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@${{ env.LLVM_VERSION }} openssl@3
          echo "$(brew --prefix llvm@${{ env.LLVM_VERSION }})/bin" >> $GITHUB_PATH
          echo "LLVM_DIR=$(brew --prefix llvm@${{ env.LLVM_VERSION }})/lib/cmake/llvm" >> $GITHUB_ENV
          echo "OPENSSL_ROOT_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV

      - name: Install Google Test (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y libgtest-dev

      - name: Install Google Test (macOS)
        if: runner.os == 'macOS'
        run: brew install googletest

      - name: Configure CMake
        run: |
          CMAKE_EXTRA_FLAGS=""
          if [ "$RUNNER_OS" = "macOS" ]; then
            CMAKE_EXTRA_FLAGS="-DOPENSSL_ROOT_DIR=$(brew --prefix openssl@3)"
          fi
          cmake -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCM_USE_LLVM=ON \
            -DCM_TARGET_ARCH=${{ matrix.arch }} \
            -DBUILD_TESTING=ON \
            $CMAKE_EXTRA_FLAGS

      - name: Build
        run: cmake --build build -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)

      - name: Build runtime libraries
        run: make libs

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cm-build-${{ matrix.os }}
          path: |
            build/lib/
            cm
          retention-days: 1

  # ========================================
  # Integration Tests - matrix で全バックエンド×最適化レベルをカバー
  # ========================================
  test:
    name: ${{ matrix.backend_name }} O${{ matrix.opt }} (${{ matrix.os }})
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-14]
        include:
          # Interpreter O0
          - os: ubuntu-22.04
            backend: interpreter
            backend_name: Interpreter
            opt: 0
            make_target: tip0
            needs_node: false
          - os: macos-14
            backend: interpreter
            backend_name: Interpreter
            opt: 0
            make_target: tip0
            needs_node: false
          # Interpreter O3
          - os: ubuntu-22.04
            backend: interpreter
            backend_name: Interpreter
            opt: 3
            make_target: tip3
            needs_node: false
          - os: macos-14
            backend: interpreter
            backend_name: Interpreter
            opt: 3
            make_target: tip3
            needs_node: false
          # JIT O0
          - os: ubuntu-22.04
            backend: jit
            backend_name: JIT
            opt: 0
            make_target: tjitp0
            needs_node: false
          - os: macos-14
            backend: jit
            backend_name: JIT
            opt: 0
            make_target: tjitp0
            needs_node: false
          # JIT O3
          - os: ubuntu-22.04
            backend: jit
            backend_name: JIT
            opt: 3
            make_target: tjitp3
            needs_node: false
          - os: macos-14
            backend: jit
            backend_name: JIT
            opt: 3
            make_target: tjitp3
            needs_node: false
          # LLVM Native O0
          - os: ubuntu-22.04
            backend: llvm
            backend_name: LLVM Native
            opt: 0
            make_target: tlp0
            needs_node: false
          - os: macos-14
            backend: llvm
            backend_name: LLVM Native
            opt: 0
            make_target: tlp0
            needs_node: false
          # LLVM Native O3
          - os: ubuntu-22.04
            backend: llvm
            backend_name: LLVM Native
            opt: 3
            make_target: tlp3
            needs_node: false
          - os: macos-14
            backend: llvm
            backend_name: LLVM Native
            opt: 3
            make_target: tlp3
            needs_node: false
          # LLVM WASM O0
          - os: ubuntu-22.04
            backend: llvm-wasm
            backend_name: LLVM WASM
            opt: 0
            make_target: tlwp0
            needs_node: false
          - os: macos-14
            backend: llvm-wasm
            backend_name: LLVM WASM
            opt: 0
            make_target: tlwp0
            needs_node: false
          # LLVM WASM O3
          - os: ubuntu-22.04
            backend: llvm-wasm
            backend_name: LLVM WASM
            opt: 3
            make_target: tlwp3
            needs_node: false
          - os: macos-14
            backend: llvm-wasm
            backend_name: LLVM WASM
            opt: 3
            make_target: tlwp3
            needs_node: false
          # JavaScript O3
          - os: ubuntu-22.04
            backend: js
            backend_name: JavaScript
            opt: 3
            make_target: tjp3
            needs_node: true
          - os: macos-14
            backend: js
            backend_name: JavaScript
            opt: 3
            make_target: tjp3
            needs_node: true
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: cm-build-${{ matrix.os }}

      - run: chmod +x cm 2>/dev/null || true

      # LLVM ランタイム（cm実行に必要）
      - name: Install LLVM (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh && chmod +x llvm.sh
          sudo ./llvm.sh ${{ env.LLVM_VERSION }}
          sudo apt-get install -y llvm-${{ env.LLVM_VERSION }}-dev clang-${{ env.LLVM_VERSION }} libssl-dev
          echo "/usr/lib/llvm-${{ env.LLVM_VERSION }}/bin" >> $GITHUB_PATH

      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@${{ env.LLVM_VERSION }} openssl@3
          echo "$(brew --prefix llvm@${{ env.LLVM_VERSION }})/bin" >> $GITHUB_PATH

      # Node.js セットアップ（JSバックエンドのみ）
      - name: Setup Node.js
        if: matrix.needs_node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run ${{ matrix.backend_name }} Tests (O${{ matrix.opt }})
        id: run_tests
        run: |
          set +e
          make ${{ matrix.make_target }} 2>&1 | tee test_output.log
          TEST_EXIT_CODE=${PIPESTATUS[0]}
          echo "test_exit_code=${TEST_EXIT_CODE}" >> $GITHUB_OUTPUT
          # FAIL行と詳細をAnnotationに出力
          awk '
          /\[FAIL\]/ {
            fail_line = $0
            gsub(/\033\[[0-9;]*m/, "", fail_line)
            detail = ""
            collecting = 1
            next
          }
          collecting && /^  (Expected|Got|Diff|Output)/ {
            line = $0
            gsub(/\033\[[0-9;]*m/, "", line)
            detail = detail " | " line
            next
          }
          collecting && !/^  / {
            print "::error::" fail_line detail
            collecting = 0
          }
          END {
            if (collecting) {
              print "::error::" fail_line detail
            }
          }
          ' test_output.log
          # テストサマリーをAnnotationに出力
          grep -E "^(Total|Passed|Failed|Skipped|Status):" test_output.log | while read -r line; do
            echo "::notice::${line}"
          done
          exit ${TEST_EXIT_CODE}

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.backend }}-o${{ matrix.opt }}-${{ matrix.os }}
          path: test_output.log
          retention-days: 7
