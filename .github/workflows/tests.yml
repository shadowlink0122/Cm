name: Backend Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  BUILD_TYPE: Debug
  LLVM_VERSION: "17"

jobs:
  # ========================================
  # Build - 全テスト共通ビルド（OS別、1回のみ）
  # ========================================
  build:
    name: Build (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            arch: x86_64
          - os: macos-14
            arch: arm64
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # LLVM キャッシュ（インストール高速化）
      - name: Cache LLVM
        uses: actions/cache@v4
        id: cache-llvm
        with:
          path: |
            /usr/lib/llvm-${{ env.LLVM_VERSION }}
            /opt/homebrew/opt/llvm@${{ env.LLVM_VERSION }}
          key: llvm-${{ env.LLVM_VERSION }}-${{ matrix.os }}-build

      - name: Install LLVM (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          if [ ! -d "/usr/lib/llvm-${{ env.LLVM_VERSION }}" ]; then
            wget https://apt.llvm.org/llvm.sh
            chmod +x llvm.sh
            sudo ./llvm.sh ${{ env.LLVM_VERSION }}
          fi
          sudo apt-get install -y llvm-${{ env.LLVM_VERSION }}-dev clang-${{ env.LLVM_VERSION }} libssl-dev
          echo "/usr/lib/llvm-${{ env.LLVM_VERSION }}/bin" >> $GITHUB_PATH
          echo "LLVM_DIR=/usr/lib/llvm-${{ env.LLVM_VERSION }}/lib/cmake/llvm" >> $GITHUB_ENV

      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@${{ env.LLVM_VERSION }} openssl@3
          echo "$(brew --prefix llvm@${{ env.LLVM_VERSION }})/bin" >> $GITHUB_PATH
          echo "LLVM_DIR=$(brew --prefix llvm@${{ env.LLVM_VERSION }})/lib/cmake/llvm" >> $GITHUB_ENV
          echo "OPENSSL_ROOT_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV

      - name: Install Google Test (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y libgtest-dev

      - name: Install Google Test (macOS)
        if: runner.os == 'macOS'
        run: brew install googletest

      - name: Configure CMake
        run: |
          CMAKE_EXTRA_FLAGS=""
          if [ "$RUNNER_OS" = "macOS" ]; then
            CMAKE_EXTRA_FLAGS="-DOPENSSL_ROOT_DIR=$(brew --prefix openssl@3)"
          fi
          cmake -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCM_USE_LLVM=ON \
            -DCM_TARGET_ARCH=${{ matrix.arch }} \
            -DBUILD_TESTING=ON \
            $CMAKE_EXTRA_FLAGS

      - name: Build
        run: cmake --build build -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)

      - name: Build runtime libraries
        run: make libs

      - name: Verify build
        run: |
          echo "=== Build Verification ==="
          ls -la build/lib/ || echo "No lib directory"
          ./cm --version || echo "cm not found"
          echo "✅ Build completed (${{ matrix.arch }})"

      # ビルド成果物をアップロード（全テストジョブで共有）
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cm-build-${{ matrix.os }}
          path: |
            build/lib/
            cm
          retention-days: 1

  # ========================================
  # Integration Tests
  # 全バックエンド × O0/O3 × 2OS = 16並列ジョブ
  # ========================================
  test:
    name: ${{ matrix.name }} (${{ matrix.os }})
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-14]
        config:
          # JIT O0 / O3
          - { id: jit-o0,      name: "JIT O0",         target: tjitp0, backend: jit,       needs_node: false }
          - { id: jit-o3,      name: "JIT O3",         target: tjitp3, backend: jit,       needs_node: false }
          # LLVM Native O0 / O3
          - { id: llvm-o0,     name: "LLVM Native O0", target: tlp0,   backend: llvm,      needs_node: false }
          - { id: llvm-o3,     name: "LLVM Native O3", target: tlp3,   backend: llvm,      needs_node: false }
          # LLVM WASM O0 / O3
          - { id: wasm-o0,     name: "LLVM WASM O0",   target: tlwp0,  backend: llvm-wasm, needs_node: false }
          - { id: wasm-o3,     name: "LLVM WASM O3",   target: tlwp3,  backend: llvm-wasm, needs_node: false }
          # JavaScript O0 / O3
          - { id: js-o0,       name: "JS O0",          target: tjp0,   backend: js,        needs_node: true  }
          - { id: js-o3,       name: "JS O3",          target: tjp3,   backend: js,        needs_node: true  }
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # ビルド成果物ダウンロード（共有キャッシュ）
      - uses: actions/download-artifact@v4
        with:
          name: cm-build-${{ matrix.os }}

      - run: chmod +x cm 2>/dev/null || true

      # LLVM ランタイム（cm実行に必要）
      - name: Cache LLVM
        uses: actions/cache@v4
        id: cache-llvm
        with:
          path: |
            /usr/lib/llvm-${{ env.LLVM_VERSION }}
            /opt/homebrew/opt/llvm@${{ env.LLVM_VERSION }}
          key: llvm-${{ env.LLVM_VERSION }}-${{ matrix.os }}-build

      - name: Install LLVM (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          if [ ! -d "/usr/lib/llvm-${{ env.LLVM_VERSION }}" ]; then
            wget https://apt.llvm.org/llvm.sh && chmod +x llvm.sh
            sudo ./llvm.sh ${{ env.LLVM_VERSION }}
          fi
          sudo apt-get install -y llvm-${{ env.LLVM_VERSION }}-dev clang-${{ env.LLVM_VERSION }} libssl-dev
          echo "/usr/lib/llvm-${{ env.LLVM_VERSION }}/bin" >> $GITHUB_PATH

      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@${{ env.LLVM_VERSION }} openssl@3
          echo "$(brew --prefix llvm@${{ env.LLVM_VERSION }})/bin" >> $GITHUB_PATH

      # Node.js セットアップ（JSバックエンドのみ）
      - name: Setup Node.js
        if: matrix.config.needs_node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # WASM ランタイム（WASMバックエンドのみ）
      - name: Install wasmtime
        if: matrix.config.backend == 'llvm-wasm'
        uses: bytecodealliance/actions/wasmtime/setup@v1
        with:
          version: "latest"

      # テスト実行
      - name: Run ${{ matrix.config.name }} Tests
        id: run_tests
        run: |
          set +e
          make ${{ matrix.config.target }} 2>&1 | tee test_output.log
          TEST_EXIT_CODE=${PIPESTATUS[0]}
          echo "test_exit_code=${TEST_EXIT_CODE}" >> $GITHUB_OUTPUT
          # FAIL行と詳細をAnnotationに出力
          awk '
          /\[FAIL\]/ {
            fail_line = $0
            gsub(/\033\[[0-9;]*m/, "", fail_line)
            detail = ""
            collecting = 1
            next
          }
          collecting && /^  (Expected|Got|Diff|Output)/ {
            line = $0
            gsub(/\033\[[0-9;]*m/, "", line)
            detail = detail " | " line
            next
          }
          collecting && !/^  / {
            print "::error::" fail_line detail
            collecting = 0
          }
          END {
            if (collecting) {
              print "::error::" fail_line detail
            }
          }
          ' test_output.log
          # テストサマリーをAnnotationに出力
          grep -E "^(Total|Passed|Failed|Skipped|Status):" test_output.log | while read -r line; do
            echo "::notice::${line}"
          done
          exit ${TEST_EXIT_CODE}

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.config.id }}-${{ matrix.os }}
          path: test_output.log
          retention-days: 7

  # ========================================
  # Baremetal / UEFI コンパイルテスト（Linuxのみ）
  # ========================================
  baremetal-test:
    name: Baremetal / UEFI Compile Tests
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: cm-build-ubuntu-22.04

      - run: chmod +x cm 2>/dev/null || true

      - name: Cache LLVM
        uses: actions/cache@v4
        with:
          path: /usr/lib/llvm-${{ env.LLVM_VERSION }}
          key: llvm-${{ env.LLVM_VERSION }}-ubuntu-22.04-build

      - name: Install LLVM
        run: |
          if [ ! -d "/usr/lib/llvm-${{ env.LLVM_VERSION }}" ]; then
            wget https://apt.llvm.org/llvm.sh && chmod +x llvm.sh
            sudo ./llvm.sh ${{ env.LLVM_VERSION }}
          fi
          sudo apt-get install -y llvm-${{ env.LLVM_VERSION }}-dev clang-${{ env.LLVM_VERSION }} libssl-dev
          echo "/usr/lib/llvm-${{ env.LLVM_VERSION }}/bin" >> $GITHUB_PATH

      - name: Run Baremetal compile tests
        run: make test-baremetal

      - name: Run UEFI compile tests
        run: make test-uefi
